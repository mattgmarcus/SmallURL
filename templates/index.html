{% extends "layout.html" %}
{% block container %}
  <form class="form-horizontal" role="form" id="submit" action="/create-handle" method="post">
    <div class="form-group">
      <label for="url" class="col-sm-2 control-label">URL to be shortened</label>
      <div class="col-sm-8">
	<input type="text" class="form-control" id="original_url" name="original_url" placeholder="URL">
      </div>
    </div>
    <div class="form-group">
      <label for="handle" class="col-sm-2 control-label">Handle: smallurl.com/</label>
      <div class="col-sm-8">
	<input type="text" class="form-control" id="handle" name="handle" placeholder="handle">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
	<button type="submit" class="btn btn-default">Submit</button>
	{% if error_msg %}
	<span style="color:red">{{ error_msg }}</p>
	{% endif %}
      </div>
    </div>
  </form>
{% endblock %}
